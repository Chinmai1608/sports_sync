<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports Event Registration</title>
<style>
    /* Basic CSS styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Sports Event Registration</h2>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        
        <label for="resultDoc">Result Document:</label>
        <input type="file" id="resultDoc" name="resultDoc" accept=".pdf, .doc, .docx" required>
        
        <label for="idCard">ID Card Document:</label>
        <input type="file" id="idCard" name="idCard" accept=".pdf, .jpg, .png" required>
        
        <label for="aadharCard">Aadhar Card Image:</label>
        <input type="file" id="aadharCard" name="aadharCard" accept="image/*" required>
        
        <input type="submit" value="Register">
    </form>
</div>
<script>
    // JavaScript to handle form submission
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        
        // You can add your validation logic here before sending the form data
        
        // Collect form data
        let formData = new FormData(this);
        
        // You can now send this formData to the server using AJAX or any other method
        
        // Example: Sending form data using Fetch API
        fetch("submit_registration.php", {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (response.ok) {
                alert("Registration Successful!");
                // Optionally, you can redirect the user to another page after successful registration
                // window.location.href = "success.html";
            } else {
                alert("Registration Failed. Please try again later.");
            }
        })
        .catch(error => console.error("Error:", error));
    });
</script>
</body>
</html>
